name: Test generated artifacts

on: [pull_request]

jobs:
  build:
    name: Sigma Rules Test
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: '^1.20'
      id: go

    - name: Check out code
      uses: actions/checkout@v3
      with:
        submodules: recursive

    - name: Download Latest Velociraptor
      uses: robinraju/release-downloader@v1.8
      id: velociraptor
      with:
        repository: velocidex/velociraptor
        tag: v0.7.1
        fileName: "*v0.7.1-2-linux-amd64"
        out-file-path: tests

    - name: Run tests
      run: |
        go test -v ./src/

    - name: Build Artifacts
      run: |
        make linux
        make compile

    - name: Run Velociraptor
      run: |
        mv ${{ fromJson(steps.velociraptor.outputs.downloaded_files)[0]}} ./tests/velociraptor
        chmod +x ./tests/velociraptor
        make golden

    - uses: actions/upload-artifact@v3
      if: always()
      with:
        name: artifact
        path: tests/testcases

    - uses: actions/upload-artifact@v3
      if: always()
      with:
        name: output
        path: output
